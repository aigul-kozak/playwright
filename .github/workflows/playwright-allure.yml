name: Playwright Tests with Allure

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1. Clone repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Install Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Setup Playwright environment (browsers + system dependencies)
      - name: Install Playwright Browsers and dependencies
        run: npx playwright install --with-deps

      # 5. Install Allure CLI globally
      - name: Install Allure CLI
        run: npm install -g allure-commandline

      # 6. Launch tests with Allure reporter
      - name: Run Playwright tests with Allure
        run: |
          npx playwright test --reporter=line,allure-playwright

      # 7. Generate Allure report
      - name: Generate Allure report
        run: |
          if [ -d "./allure-results" ] && [ "$(ls -A ./allure-results)" ]; then
            allure generate ./allure-results --clean -o ./allure-report
          else
            echo "No allure-results found."
          fi

      # 8. Allure report as artifact
      - name: Upload Allure Report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: ./allure-report

      # 9. Deploy report to GitHub Pages
      - name: Deploy Allure report to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: gh-pages
